<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Simple Blog</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0%;
        padding: 0%;
        background-color: #f8f8f8;
      }
      header {
        background-color: #6a1b9a;
        color: #ffffff;
        text-align: center;
        padding: 1em 0;
      }
      header nav ul {
        list-style: none;
        padding: 0;
      }
      li {
        display: inline;
        margin: 0 15px;
      }
      header nav ul li a {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
      }

      main {
        margin: 20px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 5px 7px rgba(0, 0, 0, 0.1);
      }
      article {
        margin-bottom: 40px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eeeeee;
      }
      article h2 {
        color: #333333;
        margin-bottom: 10px;
      }
      article p {
        color: #666666;
        line-height: 1.6;
      }
      footer {
        background-color: #6a1b9a;
        color: #ffffff;
        padding: 1em 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Blog</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <h2>Blog Post Title</h2>
        <p>Content of the first blog post</p>
      </article>
      <article>
        <h2>Another Blog Post</h2>
        <p>Content Of the Second Blog Post</p>
      </article>
    </main>
    <footer style="text-align: center">
      <p>Â© 2023 My Simple Blog</p>
    </footer>
  </body>
</html>
