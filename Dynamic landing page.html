<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Landing Page</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f8fb;
        text-align: center;
      }
      header {
        background-image: url(https://files.oaiusercontent.com/file-N6tyHEhN1yLKAscF6cpPtY?se=2024-12-03T17%3A30%3A44Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Da7cb6173-a3ba-4685-bb67-d9fa9faad3de.webp&sig=29D%2BQUmDaEi%2BUVbdrhNQzp8iH9tMIFsj2N0z0bnXNUs%3D);
        color: white;
        padding: 50px 20px;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      .action-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #f4f8fb;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition-duration: 0.3s;
      }
      .action-button :hover {
        background-color: 0056b3;
      }
      .features {
        display: flex;
        justify-content: center;
        padding: 20px;
      }
      .feature {
        margin: 10px;
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 2px 7px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
        box-shadow: 0.3s ease;
      }
      .feature:hover {
        transition: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to our service</h1>
      <p>Descover the future of online Experience</p>
      <button class="action-button">Learn More</button>
    </header>

    <section class="features">
      <div class="feature">
        <h2>Feature One</h2>
        <p>Decription of Feature One.</p>
      </div>

      <div class="feature">
        <h2>Feature Two</h2>
        <p>Desription of Feature Two</p>
      </div>
    </section>

    <footer>
      <p>Â© 2023 Dynamic Landing Page. All rights reserved</p>
    </footer>
  </body>
</html>
